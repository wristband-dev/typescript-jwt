name: Test

on:
  push:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
    branches:
      - main
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'

jobs:
  test-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20.x, 22.x]
    name: Use Node.js ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test

  test-deno:
    runs-on: ubuntu-latest
    name: Deno Latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Build with Node.js
        run: |
          npm ci
          npm run build
      - name: Test Deno compatibility
        run: |
          cat > deno_test.ts << 'EOF'
          // Test that Deno can import and instantiate your Wristband JWT SDK
          import { createWristbandJwtValidator } from "./dist/index.esm.js";
          
          console.log('âœ… Deno successfully imported the Wristband JWT SDK');
          
          // Test that we can create an instance
          try {
            const wristbandJwtValidator = createWristbandJwtValidator({
              wristbandApplicationVanityDomain: 'test.io',
            });
            
            if (!wristbandJwtValidator) {
              throw new Error('createWristbandJwtValidator returned null/undefined');
            }
            
            console.log('âœ… Wristband JWT SDK instance created successfully in Deno');
          } catch (error) {
            console.error('âŒ SDK instantiation failed:', error);
            Deno.exit(1);
          }
          EOF
          
          deno run deno_test.ts
